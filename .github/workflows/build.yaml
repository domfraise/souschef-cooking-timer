name: Build flutter application
on: [push]
jobs:
  build-app-bundle:
    runs-on: ubuntu-latest
    env:
      ANDROID_API_KEY: ${{secrets.ANDROID_API_KEY}}
      ANDROID_APP_ID: ${{secrets.ANDROID_APPID}}
      ANDROID_DATABASE_URL: ${{secrets.ANDROID_DATABASE_URL}}
      ANDROID_MESSAGE_SENDER_URL: ${{secrets.ANDROID_MESSAGE_SENDER_URL}}
      ANDROID_PROJECT_ID: ${{secrets.ANDROID_PROJECT_ID}}
      ANDROID_STORAGE_BUCKET: ${{secrets.ANDROID_STORAGE_BUCKET}}
    steps:
      - uses: actions/checkout@v2
      - run: |
          pwd
          ls
          sed -i ''  "s/<ANDROID_API_KEY>/$ANDROID_API_KEY/" 'lib/firebase_options.dart'
          sed -i ''  "s/<ANDROID_APP_ID>/$ANDROID_APP_ID/" 'lib/firebase_options.dart'
          sed -i ''  "s/<ANDROID_DATABASE_URL>/$ANDROID_DATABASE_URL/" 'lib/firebase_options.dart'
          sed -i ''  "s/<ANDROID_MESSAGE_SENDER_URL>/$ANDROID_MESSAGE_SENDER_URL/" 'lib/firebase_options.dart'
          sed -i ''  "s/<ANDROID_PROJECT_ID>/$ANDROID_PROJECT_ID/" 'lib/firebase_options.dart'
          sed -i ''  "s/<ANDROID_STORAGE_BUCKET>/$ANDROID_STORAGE_BUCKET/" 'lib/firebase_options.dart'
          cat lib/firebase_options.dart
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.8.1'
      - run: flutter pub get
      - run: flutter build appbundle
